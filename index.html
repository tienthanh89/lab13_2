<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
        <div class="container-fluid">
          <a href="" class="navbar-brand">Carousel</a>
          <button
            class="navbar-toggle d-md-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-current="false"
            aria-controls="navbarCollapse"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggle-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-0 mb-2 mb-md-0">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Link</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              aria-placeholder="Search"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <!-- carousel -->
    <!-- carousel: gồm 3 phần: div ngoài cùng, Wrapper for slides, indicator, left and right control -->
    <!-- div ngoài cùng:
            carousel: mô tả thẻ này chứa 1 carousel
           slide: tạo hiệu ứng chuyển động kh qua ảnh mới
            data-bs-ride="carousel": auto next -->
    <!-- Wrapper for slides: carousel-inner
            carousel-item: định nghĩa nội dung của mỗi slide
            active: ảnh nào hiện đầu tiên
            bg-img1: background của khu vực inner -->
    <!-- carousel-indicators:
          button:
            class: active
            type: button
            data-bs-target:#id
            data-bs-slide-to:0...
            aria-label-->
    <!-- left, right control: carousel-control-next/prev 
            kết hợp với button
              type: button
              data-bs-target="#myCarousel"
              data-bs-slide="next"
    -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
